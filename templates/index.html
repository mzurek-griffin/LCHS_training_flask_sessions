<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Exercises</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Guess The Number!</h1>
    {% if still_guessing %}
        <section class="centered">
            <form action="/" method="POST">
                <h2>Let's Explore How to Make Data <em>Persist</em></h2>
                <label>Guess a number between {{low_value}} and {{high_value}}:
                    <input type="number" name="guess" min="{{low_value}}" max="{{high_value}}" required/>
                </label>
                <section class="centered">
                    <button>Submit</button>
                </section>
            </form>
        </section>
        <hr>
        <p class="feedback">{{message}}</p>
    {% else %}
        <section class="centered">
            <form action="/" method="GET">
                <h2 class="feedback">Victory message will go here.</h2>
                <section class="centered">
                    <button>New Game</button>
                </section>
            </form>
        </section>
    {% endif %}
</body>
</html>
